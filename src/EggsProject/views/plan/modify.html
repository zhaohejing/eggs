<div ng-controller="views.plan.modify as vm">

    <div class="portlet light bordered">
        <form name="modalform" role="form" novalidate class="form-validation">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span ng-if="!vm.plan.id">添加方案</span>
                    <span ng-if="vm.plan.id">编辑方案: {{vm.plan.name}} </span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">资源包名称</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control"  ng-class="{'edited':vm.plan.name}" placeholder="请输入名称" required ng-model="vm.plan.name">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">是否发布</label>
                            <div class="col-md-9">
                                <div class="md-checkbox-inline">
                                    <div class="md-checkbox">
                                        <input type="checkbox" id="check" class="md-check" ng-model="vm.plan.state">
                                        <label for="check">
                                            <span></span>
                                            <span class="check"></span>
                                            <span class="box"></span> 发布
                                        </label>
                                    </div>

                                </div>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-2 control-label">广告备注</label>
                            <div class="col-md-10">
                                <textarea ng-model="vm.plan.note" ng-class="{'edited':vm.plan.note}" class="form-control" rows="2" placeholder="请输入简介"></textarea>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-8 text-left">
                    <span>广告资源列表</span>
                </div>
                <div class="col-xs-4 text-right">
                    <button class="btn btn-primary blue" ng-click="vm.addadsense()"><i class="fa fa-plus"></i> 添加广告</button>
                </div>
            </div>
            <div ng-if="vm.checktable.length>0" class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>广告名称</th>
                            <th>广告类型</th>
                            <th>广告概述</th>
                            <th>广告时长</th>
                            <th>广告排序</th>
                            <th>删除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in vm.checktable | orderBy:row.order:false">
                            <td>{{row.name}}</td>
                            <td>{{row.type==1?'图片':'视频'}}</td>
                            <td>{{row.note}}</td>
                            <td>{{row.time}}</td>
                            <td><i ng-click="vm.sort(row,1)" class="fa fa-toggle-up" ></i> &nbsp;
                             <i ng-click="vm.sort(row,-1)" class="fa fa-toggle-down" aria-hidden="true"></i></td>
                            <td><i ng-click="vm.remove(row)" class="fa fa-times" aria-hidden="true"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">返回</button>
                <button type="submit" button-busy="vm.saving" busy-text="保存"
                        class="btn btn-primary blue" ng-click="vm.save()"
                        ng-disabled="modalform.$invalid">
                    <span>保存</span>
                </button>
            </div>
        </form>
    </div>
</div>
