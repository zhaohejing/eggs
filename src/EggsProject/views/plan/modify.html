<div ng-controller="views.plan.modify as vm">

    <div class="portlet light bordered">
        <form name="modalform" role="form" novalidate class="form-validation">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span ng-if="!vm.plan.id">添加方案</span>
                    <span ng-if="vm.plan.id">编辑方案: {{vm.plan.name}} </span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group form-md-line-input">
                            <div class="form-group form-md-line-input">
                                <label class="col-md-3 control-label" for="cate">场景名称</label>
                                <div class="col-md-9">
                                    <select class="form-control edited" ui-validate="'$value>0'" ng-class="{'edited':vm.sence}" required
                                            ng-model="vm.sence" ng-options="m.scene_name for m  in vm.scenes"></select>
                                    <div class="form-control-focus"> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-if="vm.sence.scene_type==1" class="row">
                    <div class="col-xs-12">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">次数限制</label>
                            <label class="col-md-3 control-label">每次购买后</label>
                            <div class="col-md-3">
                                <input type="number" class="form-control"  ui-validate="'$value>0'"
                                       ng-class="{'edited':vm.model.least_cost}" required ng-model="vm.model.least_cost">
                                <div class="form-control-focus"> </div>
                            </div>
                            <label class="col-md-3 control-label">次</label>
                        </div>
                    </div>

                </div>
                <div ng-if="vm.sence.scene_type==2" class="row">
                    <div class="col-xs-12">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">单次价格</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" placeholder="单次价格" ui-validate="'$value>0'"
                                       ng-class="{'edited':vm.model.least_cost}" required ng-model="vm.model.least_cost">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div  class="row">
                    <div class="col-xs-12">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" for="cate">选择游戏</label>
                            <div class="col-md-9">
                                <select class="form-control edited" ui-validate="'$value>0'" ng-class="{'edited':vm.model.card_type>0}" required
                                        ng-model="vm.model.game_id" ng-options="m.id as m.name for m in vm.games"></select>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>
             
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-8 text-left">
                    <span>奖品设置</span>
                </div>
                <div class="col-xs-4 text-right">
                    <button class="btn btn-primary blue" ng-click="vm.addadsense()"><i class="fa fa-plus"></i> 添加广告</button>
                </div>
            </div>
            <div ng-if="vm.checktable.length>0" class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>卡券类型</th>
                            <th>卡券名称</th>
                            <th>库存</th>
                            <th>中奖概率</th>
                            <th>删除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in vm.checktable | orderBy:row.order:false">
                            <td>{{row.name}}</td>
                            <td>{{row.type==1?'图片':'视频'}}</td>
                            <td>{{row.note}}</td>
                            <td>{{row.time}}</td>
                            <td><i ng-click="vm.sort(row,1)" class="fa fa-toggle-up" ></i> &nbsp;
                             <i ng-click="vm.sort(row,-1)" class="fa fa-toggle-down" aria-hidden="true"></i></td>
                            <td><i ng-click="vm.remove(row)" class="fa fa-times" aria-hidden="true"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-8 text-left">
                    <span>适用设备</span>
                </div>
                <div class="col-xs-4 text-right">
                    <button class="btn btn-primary blue" ng-click="vm.addadsense()"><i class="fa fa-plus"></i> 添加广告</button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-8 text-left">
                    <span>未中奖提示</span>
                </div>
                <div class="col-xs-4 text-right">
                    <button class="btn btn-primary blue" ng-click="vm.addadsense()"><i class="fa fa-plus"></i> 添加广告</button>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">返回</button>
                <button type="submit" button-busy="vm.saving" busy-text="保存"
                        class="btn btn-primary blue" ng-click="vm.save()"
                        ng-disabled="modalform.$invalid">
                    <span>保存</span>
                </button>
            </div>
        </form>
    </div>
</div>
