<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span>结算比例配置</span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="row">
             
                <div class="form-group form-md-line-input  has-success">
                    <label class="col-md-4 control-label">xxx商贸(微信)比例</label>
                    <div class="col-md-8 input-group left-addon right-addon">
                        <!--  <span class="input-group-addon">%</span>-->
                        <input type="number" class="form-control" 
                                ng-pattern="/(^[1-9][0-9]$)|(^100&)|(^[1-9]$)$/" 
                                ng-class="{'edited':vm.model.wxScale}"  ng-model="vm.model.wxScale" readonly>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
             
            </div>
            <div class="row">
                <div class="form-group form-md-line-input  has-success">
                    <label class="col-md-4 control-label">三方(微信)比例</label>
                    <div class="col-md-8 input-group left-addon right-addon">
                      <!--  <span class="input-group-addon">%</span>-->
                        <input type="number" class="form-control"
                               ng-pattern="/(^[1-9][0-9]$)|(^100&)|(^[1-9]$)$/" 
                                ng-class="{'edited':vm.model.wxthirdScale}" required
                                ng-blur="vm.changea()"  ng-model="vm.model.wxthirdScale">
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group form-md-line-input  has-success">
                    <label class="col-md-4 control-label">xxx商贸(支付宝)比例</label>
                    <div class="col-md-8 input-group left-addon right-addon">
                        <!--  <span class="input-group-addon">%</span>-->
                        <input type="text" class="form-control"   ng-pattern="/(^[1-9][0-9]$)|(^100&)|(^[1-9]$)$/" 
                                ng-class="{'edited':vm.model.aliScale}"  ng-model="vm.model.aliScale" readonly>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group form-md-line-input  has-success">
                    <label class="col-md-4 control-label">三方(支付宝)比例</label>
                    <div class="col-md-8 input-group left-addon right-addon">
                        <!--  <span class="input-group-addon">%</span>-->
                        <input type="number" class="form-control" required
                               ng-pattern="/(^[1-9][0-9]$)|(^100&)|(^[1-9]$)$/" 
                                ng-class="{'edited':vm.model.alithirdScale}"
                                ng-blur="vm.changeb()" ng-model="vm.model.alithirdScale">
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                    class="btn btn-primary blue" ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
