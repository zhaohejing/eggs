<div ng-controller="views.scale.index as vm">
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <i class="fa fa-hand-o-right"></i>

                <a href="#">分账比例管理</a>
            </li>
        </ul>
    </div>
    <div class="portlet light bordered">
        <div class="row">
            <div class="col-lg-3">
                <div class="portlet light">
                    <div class="portlet-title myPortlet-title">
                        <span class="myPortlet-title-span">
                            组织机构
                        </span>
                    </div>
                    <div class="portlet-body scrollList portlet-scroll" ng-scrollbar>
                        <div id="OrganizationUnitEditTree"></div>
                        <div ng-if="!vm.organizationTree.unitCount" class="text-muted">
                            暂无组织机构
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="portlet light">
                
                    <div class="portlet-body">
                        <div class="row">
                            <div class="page-bar">
                                <div class="col-xs-6">
                                    <ul ng-if="vm.selectList.length!=0" class="page-breadcrumb">
                                        <li ng-repeat="row in vm.selectList">
                                            <a href="#">{{row.name}}</a>
                                            <i class="fa fa-angle-right"></i>
                                        </li>

                                    </ul>
                                </div>
                                <div class="col-xs-6">
                                    <ul class="page-breadcrumb" style="float:right">
                                        <li>
                                            <a href="#" ng-click="vm.unbindwechat()">设备(2)台</a>
                                        </li>
                                      
                                    </ul>
                                </div>


                            </div>

                        </div>
                        <div class="row">

                            <div class="col-xs-4">
                                <input type="checkbox" value="1" ng-click="vm.init()" ng-model="vm.filter.check" />已配置 &nbsp;
                                <input type="checkbox" value="0" ng-click="vm.init()" ng-model="vm.filter.uncheck" />未配置
                                &nbsp;  {{vm.count.alreadyCount}}/{{vm.count.settingTotal}}
                            </div>
                            <div class="col-xs-4">
                              
                            </div>
                            <div class="col-xs-4">
                                <div ng-click="vm.edit()" class="fa-item col-md-6">
                                    <i class="fa fa-weixin"></i> 编辑
                                </div>
                                <div ng-click="vm.export()" class="fa-item col-md-6">
                                    <i class="fa fa-paypal"></i> 导出
                                </div>
                            </div>

                        </div>
                        <!-- 角色列表 -->
                        <table object-table
                               data="vm.table.data"
                               check-model="vm.table.checkModel"
                               display="vm.table.pageConfig.itemsPerPage"
                               headers="商品名称,商品id,对象,机器数,货道数,三方(微信)%,三方(支付宝)%"
                               fields="productName,productId,orgName,machineCount,boxCount,wxthirdScale,alithirdScale">
                            <tbody>
                                <tr ng-click="$owner.showeditinfo(item);setSelected(item)">
                                    <td>
                                        <input type="checkbox" ng-model="::item.checked"
                                               ng-click="$event.stopPropagation(); checkOne(item)" />
                                    </td>
                                    <td show-td item="item" name="productName"></td>
                                    <td show-td item="item" name="productId"></td>
                                    <td show-td item="item" name="orgName"></td>
                                    <td show-td item="item" name="machineCount"></td>
                                    <td show-td item="item" name="boxCount"></td>
                                    <td show-td item="item" name="wxthirdScale"></td>
                                    <td show-td item="item" name="alithirdScale"></td>
                                </tr>
                            </tbody>
                        </table>
                        <!--分页-->
                        <nav class="paging">
                            <obj-pagination conf="vm.table.pageConfig"></obj-pagination>
                        </nav>

                    </div>
                </div>




            </div>
        </div>
    </div>
</div>
