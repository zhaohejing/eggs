<div>
    <form name="modalform" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span ng-if="vm.model.type==1">绑定微信账号</span>
                <span ng-if="vm.model.type==2">绑定支付宝账号</span>
            </h4>
        </div>
        <div class="modal-body">
            <div ng-if="vm.model.type==1" class="row">
                <img src="assets/global/img/social/qcode.png" style="width:250px;height:250px;"/>
                <div class="form-group form-md-line-input">
                    <label class="col-md-4 control-label">openId</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" required placeholder="扫码获取openId,写在这里"
                                ng-class="{'edited':vm.model.wxAccount}"  ng-model="vm.model.wxAccount">
                        <div class="form-control-focus"> </div>
                    </div>
                </div>
                <!--<div class="form-group form-md-line-input">
                    <label class="col-md-4 control-label">openId</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="确认微信openId" 
                               ng-class="{'edited':vm.model.rwxAccount}" ng-model="vm.model.rwxAccount">
                        <div class="form-control-focus"> </div>
                    </div>
                </div>-->
            </div>
            <div ng-if="vm.model.type==2" class="row">
                <div class="form-group form-md-line-input">
                    <label class="col-md-4 control-label">支付宝账号</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" required placeholder="请输入支付宝账号" ng-class="{'edited':vm.model.aliAccount}"  ng-model="vm.model.aliAccount">
                        <div class="form-control-focus"> </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">关闭</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存"
                    class="btn btn-primary blue" ng-click="vm.save()"
                    ng-disabled="modalform.$invalid">
                <span>保存</span>
            </button>
        </div>
    </form>
</div>
